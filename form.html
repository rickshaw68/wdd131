<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Form - Rick Shaw</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Rick Shaw | Form">
    <meta name="author" content="Rick Shaw">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">



    <!-- STYLE SHEETS -->
    <link href="styles/form-normalize.css" rel="stylesheet">
    <!-- phone-default -->
    <link href="styles/form.css" rel="stylesheet">
    <!-- enhance-tablet -->




</head>

<body>
    <!-- HEADER HERE -->
    <header>
        <h1>Product Review</h1>
    </header>


    <!-- CONTENT HERE -->
    <main>
        <form method="get" action="review.html" id="review-form" class="wf1">
            <fieldset>                
                <label for="product-select">Product Name*</label>
                <select id="product-select" required>
                    <option value="">--Select a product--</option>
                </select>
            </fieldset>
        

            <fieldset>
                <legend>Overall Rating*</legend>
                <div class="star-rating">
                    <label>
                        <span>&#9733;</span>
                        <input type="radio" name="rating" value="1" required>
                    </label>
                    <label>
                        <span>&#9733;&#9733;</span>
                        <input type="radio" name="rating" value="2" required>
                    </label>
                    <label>
                        <span>&#9733;&#9733;&#9733;</span>
                        <input type="radio" name="rating" value="3" required>
                    </label>
                    <label>
                        <span>&#9733;&#9733;&#9733;&#9733;</span>
                        <input type="radio" name="rating" value="4" required>
                    </label>
                    <label>
                        <span>&#9733;&#9733;&#9733;&#9733;&#9733;</span>
                        <input type="radio" name="rating" value="5" required>
                    </label>
                </div>
            </fieldset>

            <fieldset>
                <label for="installedDate">Date of Installation*</label>
                <input type="date" id="installedDate" name="installedDate" required>
            </fieldset>

            <fieldset>
                <label>Which Features Did You Find Most Useful In The Product</label>
                <label class="check-all-label">(Check All That Apply)</label>
                <label><input type="checkbox" name="durability" value="yes"><span>Durability</span></label>
                <label><input type="checkbox" name="use" value="yes"><span>Ease of Use</span></label>
                <label><input type="checkbox" name="performance" value="yes"><span>Performance</span></label>
                <label><input type="checkbox" name="design" value="yes"><span>Design</span></label>
            </fieldset>

            <fieldset>
                <label for="message">Written Review (Optional)</label>
                <textarea id="message" name="message" placeholder="Type your review here..."></textarea>
            </fieldset>

            <fieldset>
                <label for="name">Your Name (Optional)</label>
                <input type="text" id="name" name="name">
            </fieldset>

            <input type="submit" value="Post Review">
        </form>
        <p id="review-count"></p>
    </main>


    <footer>
        <p>&copy; <span id="getdates"></span> Rick Shaw | Calgary, Alberta, Canada</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>

</html>
